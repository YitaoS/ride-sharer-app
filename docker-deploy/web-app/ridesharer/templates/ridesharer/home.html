{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ridesharer register</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Hello, {{name}}!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{% url 'ridesharer:user_home' %}" class="nav-link"
                >home</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:ride_list' %}" class="nav-link"
                >your rides
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:joined_ride_list' %}" class="nav-link"
                >joined rides
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:order_list' %}" class="nav-link"
                >driver orders</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:user_update' %}" class="nav-link"
                >user info</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:vehicle_info' %}" class="nav-link"
                >vehicle info</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'ridesharer:user_logout' %}" class="nav-link"
                >logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="vh-200 gradient-custom">
      <div class="container py-5 h-100">
        <div class="d-flex justify-content-center align-items-center h-150">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form method="POST" action="">
                  {% csrf_token%}
                  <div class="mb-md-3 mt-md-4 pb-5">
                    <a
                      href="{% url 'ridesharer:ride_create' %}"
                      class="navbar-brand nav-link"
                      style="font-size: 50px"
                    >
                      Start Your Ride Now!
                    </a>
                    <a
                      href="{% url 'ridesharer:search_rides_for_driver' %}"
                      class="navbar-brand nav-link"
                      style="font-size: 50px"
                    >
                      Search a ride order
                    </a>
                    <a
                      href="{% url 'ridesharer:search_rides_for_sharer' %}"
                      class="navbar-brand nav-link"
                      style="font-size: 50px"
                    >
                      Join a ride
                    </a>
                    {% for message in messages%}
                    <p id="messages">{{message}}</p>
                    {% endfor %}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
